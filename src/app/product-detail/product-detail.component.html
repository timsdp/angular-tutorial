<div class="row"> </div>
<button (click)="goBack()" class="btn btn-primary">Back</button>
<div class="container">
<div class="row">
  <div class="col-sm">
    <div *ngIf="product">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="assets/img/{{product.image!=null ? product.image : 'no-img.svg'}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{product.name | uppercase}}</h5>
          <p class="card-text">
              <span class="badge badge-primary">{{product.type}}</span><br/>
              <span>{{product.energy}} kkal</span>
          </p>
          <input [(ngModel)]="product.name" placeholder="name">
        </div>
      </div>
    </div>
  </div>
</div>
</div>
