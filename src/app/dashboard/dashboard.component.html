
<div class="list-group">
    <a *ngFor="let product of products" routerLink="/detail/{{product.id}}" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{product.name}}</h5>
        <small>{{product.id}}</small>
      </div>
      <p class="mb-1">{{product.energy}} kkal</p>
      <small>{{product.type}}</small>
    </a>
  </div>

  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item"  *ngFor="let product of products">
          <img class="d-block w-100" src="..." alt="{{product.name}}">
          <label>{{product.name}}</label>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
  </div>
